title: Virtual Machine Manager documentation # < 60 chars
summary: Virtual Machine Manager (VMM) provides a unified management experience across on-premises, service provider, and the Azure cloud. With VMM, you can configure and manage your datacenter components as a single fabric. VMM provisions and manages the resources needed to create and deploy virtual machines and services to private clouds. # < 160 chars

